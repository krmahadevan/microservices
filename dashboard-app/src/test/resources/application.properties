# We have a dependency on two downstream gRPC services viz., "movie" and "user"
# and so we have to provide their host and port information.
quarkus.grpc.clients.movie.host=localhost
quarkus.grpc.clients.movie.port=10020
quarkus.grpc.clients.user.host=localhost
quarkus.grpc.clients.user.port=10010
# Do not boot the dev services such as test containers for running unit tests
quarkus.devservices.enabled=false
